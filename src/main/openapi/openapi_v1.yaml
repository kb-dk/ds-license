openapi: 3.0.2
info:
  version: 'v1'
  title: '${project.name}'
  description: |
    ${project.description}
  contact:
    email: '${user.name}@kb.dk'
  license:
    name: '${license.name}'
    url: '${license.url}'
servers:
  #  /api must match servlet-mapping in web.xml
  - url: '/${project.artifactId}/v1'
    description: 'Version 1'

paths:
  /ping:
    get:
      tags:
        - '${project.name}'
      summary: 'Ping the server to check if the server is reachable.'
      operationId: ping
      x-useGenericResponse: false # If enabled the method will return Response
      x-streamingOutput: false # If enabled the method will return StreamingOutput.
      responses:
        '200':
          description: 'OK'
          content:
            text/plain:
              schema:
                type: string
        '406':
          description: 'Not Acceptable'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 'Internal Error'
          content:
            text/plain:
              schema:
                type: string

  # This definition uses parameters: http://example.com/myservice/v1/hello?alternateHello=Boston
  /hello:
    get:
      tags:
        - '${project.name}'
      summary: 'Request a Hello World message, for testing purposes'
      operationId: getGreeting
      parameters:
        - name: alternateHello
          in: query
          description: 'Optional alternative to using the word ''Hello'' in the reply'
          required: false
          schema:
            type: string
            default: 'World'
      responses:
        '200':
          description: 'A JSON structure containing a Hello World message'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelloReply'


  /checkAccessForIds:
    get:
      tags:
        - '${project.name}'
      summary: 'TODO'
      operationId: checkAccessForIds  
      x-streamingOutput: true
      parameters:
        - name: checkAccessForIdsInput
          in: query
          description: 'TODO'
          required: true
          schema:
            $ref: '#/components/schemas/CheckAccessForIdsInput'
    
      responses:
        '200':
          description: 'TODO'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckAccessForIdsOutput'




components:
  schemas:

    CheckAccessForIdsInput:
      type: object
      properties: 
        presentationType:
          type: string
        accessIds:     
          type: array
          items:
            type: string       
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/UserObjAttribute'
          
          

    CheckAccessForIdsOutput:    
      type: object
      properties:
        presentationType:
          type: string
        query:     
          type: string
          description: 'Solr query'  
        accessIds:     
           type: array
           items:
             type: string       


    ValidateAccessInput:
      type: object
      properties: 
        presentationType:
          type: string
        groups:     
          type: array
          items:
            type: string       
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/UserObjAttribute'

    ValidateAccessOutput:    
      type: object
      properties:
        accesss:
          type: boolean


    LicenseOverview:
      type: object
      properties: 
        name:
          type: string
        description:
          type: string
        validFrom:
          type: string
        validTo:
          type: string
     

    UserObjAttribute:
      type: object
      properties:
        attribute:     
          type: string
          description: 'TODO'  
        values:     
           type: array
           items:
             type: string     


    GetUsersLicensesInput:
      type: object
      properties:                
        locale:
          type: string        
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/UserObjAttribute'


    GetUsersLicensesOutput:
      type: object
      properties:                
        licenses:
          type: array
          items:
            $ref: '#/components/schemas/LicenseOverview'



    GetUserQueryInput:
      type: object
      properties: 
        presentationType:
          type: string             
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/UserObjAttribute'
                      
           
    GetUserGroupInput:
      type: object
      properties: 
        locale:
          type: string             
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/UserObjAttribute'
           
           
    GetUserGroupsOutput:
      type: object
      properties:                    
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/UserGroup'
            
            
    UserGroup:
      type: object
      properties:                    
        groupName:
          type: string                 
        presentationTypes:   
          type: array
          items:
            type: string 
            
                    
    HelloReply:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: 'Greeting from the API'

    
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
